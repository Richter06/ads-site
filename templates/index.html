<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Index</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<meta lang="pt-br">
</head>
<body class="interna">

<button id="toggle-btn" onclick="toggleSidebar()">☰</button>

<div class="sidebar" id="sidebar">  <!-- links da sidebar aqui -->
    <div class="links-superiores">
        <a href="/index"> <img src=static/home.png alt=logo width="30">   Início</a>
        <a href="/chat">  <img src=static/chat.png alt=logo width="30"> Chat</a>
        <a href="/avisos"> <img src=static/atencao.png alt=logo width="30"> Avisos </a>
        <a href="/perfil"> <img src=static/profile.png alt=logo width="30"> Perfil</a>
    </div>
    <a href="/" class="sair">Sair</a>
</div>

<div class="content" id="content">
    <h1>Página Inicial</h1>
    <p>Bem-vindo ao portal de ADS!</p>
</div>


<!-- embarque nesse carrossel -->
<div class="carrossel">

    <div class="slides">

        <div class="slide">
           <img src="{{ url_for('static', filename='rolo1.png') }}">
        </div>

        <div class="slide">
            <img src="{{ url_for('static', filename='rolo2.png') }}">
        </div>

        <div class="slide">
            <img src="{{ url_for('static', filename='rolo3.png') }}">
        </div>

    </div>

    <!-- botoes dentro do carrossel -->
    <button class="prev"><</button>
    <button class="next">></button>

</div>






<script>
function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    const content = document.getElementById("content");
    sidebar.classList.toggle("fechada");
    content.classList.toggle("expandido");
}
</script>

<script src="{{ url_for('static', filename='carrossel.js') }}"></script>

</body>
</html>
